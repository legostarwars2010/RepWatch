<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepWatch - Track Your Representatives</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RepWatch</h1>
            <p class="tagline">What has your Representative been up to?</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="addressInput" 
                        placeholder="Enter address, ZIP code, or representative name..."
                        autocomplete="off"
                    >
                    <button id="searchBtn">Search</button>
                </div>
                <div id="error" class="error hidden"></div>
            </section>

            <section id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Finding your representatives...</p>
            </section>

            <section id="results" class="results hidden">
                <div id="representativesList"></div>
            </section>
        </main>

        <footer>
            <p>Data from U.S. House Clerk & Congress.gov</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
