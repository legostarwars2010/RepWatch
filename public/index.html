<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepWatch - Track Your Representatives</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header style="position: relative;">
            <h1 style="margin: 0;">
                <a href="index.html" class="nav-link">RepWatch</a>
            </h1>
            <p class="tagline">What has your Representative been up to?</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="addressInput" 
                        placeholder="Enter address, ZIP code, or representative name..."
                        autocomplete="off"
                    >
                    <button id="searchBtn">Search</button>
                </div>
                <div id="error" class="error hidden"></div>
            </section>

            <section id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Finding your representatives...</p>
            </section>

            <section id="results" class="results hidden">
                <div id="representativesList"></div>
            </section>
        </main>
    </div>

    <footer role="contentinfo">
        <div class="footer-content">
            <p class="footer-copyright">RepWatch Â© 2025</p>
            <p class="footer-tagline">Bringing clarity and accountability to American democracy.</p>
            <nav class="footer-nav" aria-label="Footer navigation">
                <a href="about.html" aria-label="Learn more about RepWatch">About</a>
                <a href="data-sources.html" aria-label="View our data sources">Data Sources</a>
                <a href="privacy.html" aria-label="Read our privacy policy">Privacy</a>
                <a href="contact.html" aria-label="Contact RepWatch">Contact</a>
            </nav>
            <p class="footer-attribution">Data from U.S. House Clerk, Senate.gov & Congress.gov</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
